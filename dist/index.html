<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>webrtc test softphone</title>
  </head>
  <style>
audio { margin: 8px; }
body { display: flex; flex-direction: column; justify-content: center; }
button { width: 100px; margin: 8px; }
.bset { width: 50px; margin: 8px; }
.main { margin: 22px;}
input { margin: 8px;}
.dtmf { margin: 8px;}
  </style>
  <body>

<div class="main">
  <audio id="mediaElement" controls>
    <p>Your browser doesn't support HTML5 audio.</p>
  </audio>
<code>
  <img src="logo_s.jpg" >
	<div>Server: `wss://`<input type="text" id="server" name="server" required minlength="1" maxlength="100"><button class="bset" id="set_server">set</button></div>
	<div>Username:       <input type="text" id="username" name="username" required minlength="1" maxlength="100"><button class="bset" id="set_username" >set</button></div>
	<div>Password:       <input type="password" id="password" name="password" required minlength="1" maxlength="100"><button class="bset" id="set_password" >set</button></div>
	<div>X-pin:          <input type="text" id="xpin" name="xpin" required minlength="5" maxlength="10"><button class="bset" id="set_xpin">set</button></div>
	<div>callee:   `sip:`<input type="text" id="callee" name="callee" required minlength="1" maxlength="100"><button class="bset" id="set_callee">set</button></div>

	<div><button id="connect">Connect</button>	<button id="call" >Place Call</button></div>
	<div><button id="hangup" >Hangup Call</button> <button id="disconnect" >Disconnect</button>
       <p>
    While the call is established, DTMF may be sent using the following "keypad"...
  </p>

  <div class="dtmf">DTMF sent: <span id="dtmf"></span></div>

    <div>
      <button class="keypad" >1</button>
      <button class="keypad" >2</button>
      <button class="keypad" >3</button>
    </div>
    <div>
      <button class="keypad" >4</button>
      <button class="keypad" >5</button>
      <button class="keypad" >6</button>
    </div>
    <div>
      <button class="keypad" >7</button>
      <button class="keypad" >8</button>
      <button class="keypad" >9</button>
    </div>
    <div>
      <button class="keypad" >*</button>
      <button class="keypad" >0</button>
      <button class="keypad" >#</button>
    </div>
  </div>
   <p>
    While the call is established, the session may placed on hold or muted...
  </p>
  <div>
    <input type="checkbox" id="hold" name="hold" disabled>
    <label for="hold">Hold</label>
  </div>
  <div>
    <input type="checkbox" id="mute" name="mute" disabled>
    <label for="mute">Mute</label>
  </div>
    <script src="main.js"></script>
    <div id="stats-box" class="stats-box"></div>
  </code>
</div>
  </body>
</html>
